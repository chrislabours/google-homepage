    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<style>
    .middle {
        display: block;

    }

    .form {

    }

        display: flex;

        margin-left: 35%;
        float: left;
    }

    .btn-right {
        display: flex;
        margin-top: 2%;
        margin-right: 35%;
        float: right;
    }

</style>

<body>
    <center>
        <img src="googlelogo.png" alt="Google" class="middle">
        <form>
            <input type=“text” class="form" name=“search” size=“20”>

        <input type="submit" class="btn-right" value="I'm Feeling Lucky">

    </center>
